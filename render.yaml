services:
  # Backend API
  - type: web
    name: convertr-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: convertr-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: convertr-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_MASTER_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: https://app.convertr.fr # Change this to your actual frontend URL

databases:
  - name: convertr-db
    databaseName: convertr
    user: convertr_user

  - name: convertr-redis
    type: redis
    ipAllowList: [] # closed to internet, only accessible by services
